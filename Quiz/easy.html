<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Quiz - Easy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #60a5fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .quiz-title {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .question-box h2 {
      color: #111827;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 10px;
    }

    .options button {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      background-color: #eff6ff;
      color: #1e40af;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #dbeafe;
      transform: scale(1.05);
    }

    #correctAnswerText {
      font-size: 18px;
      color: #dc2626;
      margin-bottom: 20px;
    }

    #nextBtn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #nextBtn:hover {
      background-color: #2563eb;
    }

    .score {
      font-size: 24px;
      color: #111827;
      margin-top: 30px;
    }

    #backToDashboardBtn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      display: none;
    }

    #backToDashboardBtn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1 class="quiz-title">Simple Quiz - Easy</h1>
    <div class="question-box">
      <h2 id="question">Loading question...</h2>
      <div class="options" id="options"></div>
      <p id="correctAnswerText"></p>
    </div>
    <button id="nextBtn">Next</button>
    <div class="score" id="score"></div>
    <button id="backToDashboardBtn">Back to Dashboard</button>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of Romania?",
        options: ["Cluj-Napoca", "Bucharest", "Timisoara", "Iasi"],
        answer: "Bucharest"
      },
      {
        question: "Who wrote 'Childhood Memories'?",
        options: ["George CoÈ™buc", "Grigore Vieru", "Mihai Eminescu", "Ion CreangÄƒ"],
        answer: "Ion CreangÄƒ"
      },
      {
        question: "What is the largest mammal?",
        options: ["Blue whale", "Elephant", "Polar bear", "Rhinoceros"],
        answer: "Blue whale"
      },
      {
        question: "In which season do most trees bloom?",
        options: ["Winter", "Summer", "Spring", "Autumn"],
        answer: "Spring"
      },
      {
        question: "What color is grass typically?",
        options: ["Blue", "Green", "Red", "Yellow"],
        answer: "Green"
      },
      {
        question: "What is the name of the planet we live on?",
        options: ["Mars", "Earth", "Venus", "Jupiter"],
        answer: "Earth"
      },
      {
        question: "What sound does a cat make?",
        options: ["Bark", "Meow", "Rooster crow", "Bleat"],
        answer: "Meow"
      },
      {
        question: "What shape is a wheel?",
        options: ["Square", "Triangular", "Round", "Rectangular"],
        answer: "Round"
      },
      {
        question: "How many continents does the Earth have (Europe and Asia are separated)?",
        options: ["5", "7", "8", "6"],
        answer: "7"
      },
      {
        question: "What color is the sky?",
        options: ["Green", "Blue", "Red", "Black"],
        answer: "Blue"
      }
    ];

    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      
      document.getElementById("correctAnswerText").textContent = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.answer) {
            score++;
            btn.style.backgroundColor = "#4ade80"; 
          } else {
            btn.style.backgroundColor = "#f87171"; 
            document.getElementById("correctAnswerText").textContent = `RÄƒspuns corect: ${q.answer}`;
          }

          
          document.querySelectorAll('.options button').forEach(b => b.disabled = true);
        };
        optionsDiv.appendChild(btn);
      });
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.querySelector(".question-box").innerHTML = "<h2>Quiz Completed! ðŸŽ‰</h2>";
        document.getElementById("score").textContent = `Your score: ${score} / ${questions.length}`;
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("backToDashboardBtn").style.display = "inline-block";  
      }
    });

    document.getElementById("backToDashboardBtn").addEventListener("click", () => {
      window.location.href = "../Dashboard/dash.html";  
    });

    showQuestion();
  </script>
</body>
</html>
