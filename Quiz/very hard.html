<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Quiz - Very Hard</title>
  <link rel="stylesheet" href="../Footer/footer.css">
  <link rel="stylesheet" href="../Navbar/nav.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #60a5fa);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .quiz-container {
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .quiz-title {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .question-box h2 {
      color: #111827;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .options button {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      background-color: #eff6ff;
      color: #1e40af;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #dbeafe;
      transform: scale(1.05);
    }

    #nextBtn, #prevBtn, #backToDashboardBtn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 10px;
    }

    #nextBtn:hover, #prevBtn:hover, #backToDashboardBtn:hover {
      background-color: #2563eb;
    }

    .score {
      font-size: 24px;
      color: #111827;
      margin-top: 30px;
    }

    .correct-answer {
      color: #4ade80;
      font-size: 18px;
      margin-top: 20px;
    }

    #backToDashboardBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button id="logoutBtn">ðŸ”™ Log Out</button>
  </div>

  <div class="quiz-container">
    <h1 class="quiz-title">Simple Quiz - Very Hard</h1>
    <div class="question-box">
      <h2 id="question">Loading question...</h2>
      <div class="options" id="options"></div>
    </div>
    <div>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    <div class="score" id="score"></div>
    <div id="correctAnswerMessage"></div>
    <button id="backToDashboardBtn">Back to Dashboard</button>
  </div>

  <div style="height: 400px;"></div>
  <script src="../Footer/footer.js"></script>
  <script src="../Navbar/nav.js"></script>

  <script>
    const questions = [
      {
        question: "Who developed the theory of relativity?",
        options: ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Nikola Tesla"],
        answer: "Albert Einstein"
      },
      {
        question: "What is the capital city of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        question: "What is the largest mammal in the world?",
        options: ["Elephant", "Blue Whale", "Giraffe", "Shark"],
        answer: "Blue Whale"
      },
      {
        question: "Which country is the Great Barrier Reef located in?",
        options: ["Australia", "USA", "Brazil", "South Africa"],
        answer: "Australia"
      },
      {
        question: "In which year did World War II end?",
        options: ["1945", "1939", "1950", "1965"],
        answer: "1945"
      },
      {
        question: "Who wrote the play 'Romeo and Juliet'?",
        options: ["Charles Dickens", "George Orwell", "William Shakespeare", "Jane Austen"],
        answer: "William Shakespeare"
      },
      {
        question: "What is the hardest natural substance on Earth?",
        options: ["Gold", "Iron", "Diamond", "Platinum"],
        answer: "Diamond"
      },
      {
        question: "What is the chemical symbol for water?",
        options: ["O2", "CO2", "H2O", "H2"],
        answer: "H2O"
      },
      {
        question: "What is the longest river in the world?",
        options: ["Amazon", "Nile", "Yangtze", "Mississippi"],
        answer: "Amazon"
      }
    ];

    let current = 0;
    let score = 0;
    const answered = Array(questions.length).fill(false);
    const selectedAnswers = Array(questions.length).fill(null);

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("correctAnswerMessage").innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;

        if (answered[current]) {
          btn.disabled = true;
          if (opt === selectedAnswers[current]) {
            if (opt === q.answer) {
              btn.style.backgroundColor = "#4ade80";
            } else {
              btn.style.backgroundColor = "#f87171";
            }
          } else if (opt === q.answer) {
            btn.style.backgroundColor = "#4ade80";
          }
        }

        btn.onclick = () => {
          if (answered[current]) return;

          answered[current] = true;
          selectedAnswers[current] = opt;

          if (opt === q.answer) {
            score++;
            btn.style.backgroundColor = "#4ade80";
          } else {
            btn.style.backgroundColor = "#f87171";
            const correctBtn = Array.from(document.querySelectorAll('.options button'))
              .find(b => b.textContent === q.answer);
            correctBtn.style.backgroundColor = "#4ade80";
          }

          document.querySelectorAll('.options button').forEach(b => b.disabled = true);
        };

        optionsDiv.appendChild(btn);
      });

      document.getElementById("prevBtn").style.display = current === 0 ? "none" : "inline-block";
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        showFinalScore();
      }
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (current > 0) {
        current--;
        showQuestion();
      }
    });

    document.getElementById("backToDashboardBtn").addEventListener("click", () => {
      window.location.href = "../Dashboard/dash.html";
    });

    function showFinalScore() {
      document.querySelector(".question-box").innerHTML = `
        <div style="padding: 30px; border: 2px dashed #3b82f6; border-radius: 20px; background-color: #eff6ff; animation: fadeIn 1s ease-in-out;">
          <h2 style="font-size: 32px; color: #1e3a8a;">Quiz Completed! ðŸŽ‰</h2>
          <p style="font-size: 24px; margin-top: 15px;">Your score: <strong>${score} / ${questions.length}</strong></p>
          ${score >= 8 ? "<p style='font-size: 20px; color: green; margin-top: 10px;'>Excellent work! ðŸŒŸ</p>" : score >= 5 ? "<p style='font-size: 20px; color: orange; margin-top: 10px;'>Good job! Keep practicing!</p>" : "<p style='font-size: 20px; color: red; margin-top: 10px;'>Don't give up, try again! ðŸ’ª</p>"}
          <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="Trophy" style="width: 100px; margin-top: 20px;">
        </div>
      `;
      document.getElementById("score").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("prevBtn").style.display = "none";
      document.getElementById("backToDashboardBtn").style.display = "inline-block";
    }

    showQuestion();
  </script>
</body>
</html>
