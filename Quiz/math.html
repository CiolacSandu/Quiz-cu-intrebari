<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Quiz - Math</title>
  <link rel="stylesheet" href="../Footer/footer.css">
  <link rel="stylesheet" href="../Navbar/nav.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #60a5fa);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .quiz-container {
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .quiz-title {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .question-box h2 {
      color: #111827;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .options button {
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      background-color: #eff6ff;
      color: #1e40af;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #dbeafe;
      transform: scale(1.05);
    }

    #nextBtn, #prevBtn, #backToDashboardBtn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 10px;
    }

    #nextBtn:hover, #prevBtn:hover, #backToDashboardBtn:hover {
      background-color: #2563eb;
    }

    .score {
      font-size: 24px;
      color: #111827;
      margin-top: 30px;
    }

    .correct-answer {
      color: #4ade80;
      font-size: 18px;
      margin-top: 20px;
    }

    #backToDashboardBtn {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button id="logoutBtn">ðŸ”™ Log Out</button>
  </div>

  <div class="quiz-container">
    <h1 class="quiz-title">Simple Quiz - Math</h1>
    <div class="question-box">
      <h2 id="question">Loading question...</h2>
      <div class="options" id="options"></div>
    </div>
    <div>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    <div class="score" id="score"></div>
    <div id="correctAnswerMessage"></div>
    <button id="backToDashboardBtn">Back to Dashboard</button>
  </div>

  <div style="height: 400px;"></div>
  <script src="../Footer/footer.js"></script>
  <script src="../Navbar/nav.js"></script>

  <script>
    const questions = [
  {
    question: "Care este valoarea lui Ï€ cu 2 zecimale?",
    options: ["3.14", "3.141", "3.12", "3.13"],
    answer: "3.14"
  },
  {
    question: "Care este soluÈ›ia ecuaÈ›iei x + 7 = 12?",
    options: ["x = 5", "x = 4", "x = 7", "x = 8"],
    answer: "x = 5"
  },
  {
    question: "Rezultatul lui 15 + 10 este?",
    options: ["25", "20", "30", "35"],
    answer: "25"
  },
  {
    question: "Ce valoare are 3 * 4 + 6?",
    options: ["18", "20", "22", "24"],
    answer: "18"
  },
  {
    question: "Care este valoarea lui 8 * (2 + 4)?",
    options: ["48", "40", "32", "24"],
    answer: "48"
  },
  {
    question: "RezolvÄƒ ecuaÈ›ia 3x - 5 = 10",
    options: ["x = 5", "x = 4", "x = 3", "x = 2"],
    answer: "x = 5"
  },
  {
    question: "Care este aria unui cerc cu raza 7? (FoloseÈ™te Ï€ â‰ˆ 3.14)",
    options: ["153.94", "143.96", "154.96", "157.14"],
    answer: "153.94"
  },
  {
    question: "Care este perimetrul unui pÄƒtrat cu latura de 6?",
    options: ["24", "36", "30", "12"],
    answer: "24"
  },
  {
    question: "Ce reprezintÄƒ expresia (a + b)^2?",
    options: ["a^2 + 2ab + b^2", "a^2 - 2ab + b^2", "a^2 + b^2", "(a + b)"],
    answer: "a^2 + 2ab + b^2"
  },
  {
    question: "Care este rezultatul lui 120 Ã· 6?",
    options: ["18", "20", "22", "24"],
    answer: "20"
  }
];

    let current = 0;
    let score = 0;
    const answered = Array(questions.length).fill(false);
    const selectedAnswers = Array(questions.length).fill(null);

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").innerHTML = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("correctAnswerMessage").innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;

        if (answered[current]) {
          btn.disabled = true;
          if (opt === selectedAnswers[current]) {
            if (opt === q.answer) {
              btn.style.backgroundColor = "#4ade80";
            } else {
              btn.style.backgroundColor = "#f87171";
              const correctText = document.createElement('p');
              correctText.textContent = `Correct answer: ${q.answer}`;
              correctText.classList.add('correct-answer');
              document.getElementById("correctAnswerMessage").appendChild(correctText);
            }
          } else if (opt === q.answer) {
            btn.style.backgroundColor = "#4ade80";
          }
        }

        btn.onclick = () => {
          if (answered[current]) return;

          answered[current] = true;
          selectedAnswers[current] = opt;

          if (opt === q.answer) {
            score++;
            btn.style.backgroundColor = "#4ade80";
          } else {
            btn.style.backgroundColor = "#f87171";
            const correctBtn = Array.from(document.querySelectorAll('.options button'))
              .find(b => b.textContent === q.answer);
            correctBtn.style.backgroundColor = "#4ade80";

            const correctText = document.createElement('p');
            correctText.textContent = `Correct answer: ${q.answer}`;
            correctText.classList.add('correct-answer');
            document.getElementById("correctAnswerMessage").appendChild(correctText);
          }

          document.querySelectorAll('.options button').forEach(b => b.disabled = true);
        };

        optionsDiv.appendChild(btn);
      });

      document.getElementById("prevBtn").style.display = current === 0 ? "none" : "inline-block";
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        showFinalScore();
      }
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (current > 0) {
        current--;
        showQuestion();
      }
    });

    document.getElementById("backToDashboardBtn").addEventListener("click", () => {
      window.location.href = "../Dashboard/dash.html";
    });

    function showFinalScore() {
      document.querySelector(".question-box").innerHTML = `
        <div style="padding: 30px; border: 2px dashed #3b82f6; border-radius: 20px; background-color: #eff6ff; animation: fadeIn 1s ease-in-out;">
          <h2 style="font-size: 32px; color: #1e3a8a;">Quiz Completed! ðŸŽ‰</h2>
          <p style="font-size: 24px; margin-top: 15px;">Your score: <strong>${score} / ${questions.length}</strong></p>
          ${score >= 8 ? "<p style='font-size: 20px; color: green; margin-top: 10px;'>Excellent work! ðŸŒŸ</p>" : score >= 5 ? "<p style='font-size: 20px; color: orange; margin-top: 10px;'>Good job! Keep practicing!</p>" : "<p style='font-size: 20px; color: red; margin-top: 10px;'>Don't give up, try again! ðŸ’ª</p>"}
          <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="Trophy" style="width: 100px; margin-top: 20px;">
        </div>
      `;
      document.getElementById("score").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("prevBtn").style.display = "none";
      document.getElementById("backToDashboardBtn").style.display = "inline-block";
    }

    showQuestion();
  </script>
</body>
</html>
