<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #b3d9ff; 
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <div class="container">
        <h1>Welcome to the Quiz App!</h1>
        <p>Use the Dashboard to start a quiz.</p>
    </div>

    <script>
        function logout() {
            sessionStorage.removeItem('loggedIn');
            window.location.href = '../Login/login.html'; 
        }
    </script>
</body>
</html>
